<template name="LoginLayout">
	<head>
		<title>Login | Kevins Portfolio</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
	</head>

	<body id="login">
		<div class="login card" id="back"></div>
		<form class="login">
			<h1>Enter the pass-code</h1>
			<div id="message"><p>Incorrect pass code</p></div>
			<input placeholder="Passcode" type="password" />
			<button type="button" class="submit">Login</button>
		</form>
	</body>
</template>
