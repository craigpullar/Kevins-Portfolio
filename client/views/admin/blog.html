<template name="admin_blog">
	<a id="add_post_button" class="ghost-button">+ Add Post</a>
	<table class="blog">
		<th>Title</th>
		<th>Date</th>
		<th>Edit Action</th>
		<th>Delete Action</th>
		{{#each posts}}
		{{> admin_post}}
		{{/each}}
	</table>
</template>
<template name="admin_post">
	<tr>
		<td>{{title}}</td>
		<td>{{formatDate createdAt}}</td>
		<td class="edit">edit</td>
		<td class="delete">delete</td>
	</tr>

</template>
