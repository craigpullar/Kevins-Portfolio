<template name="gallery">
	<div class="result-item" >
		<div class='img card'>
			<h1>{{title}}</h1>
		</div>
	</div>
</template>
<template name="gallery_full">
	<div class="back-fill"></div>
	<div class="fullscreen_image"></div>
	<h1 id="gallery-title">{{gallery.title}}</h1>
	<div class="gallery-container">
		{{#each images}}
		{{> image}}
		{{/each}}
	</div>
</template>
<template name="image">
	<div class="masonry-item">
		<img class="card" src="{{image.url store='images' uploading='/images/uploading.gif' storing='/images/storing.gif'}}"/>
	</div>
</template>
