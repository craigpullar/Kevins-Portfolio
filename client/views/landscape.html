<!-- CONVERT TO LANDSCAPE -->

<template name="landscape_galleries">
	<div id="landscape-container">
		{{#each Galleries}}
		{{> gallery}}
		{{/each}}
	</div>
</template>
<template name="landscape_nav">
	<div id="landscape-nav">
		<a id="galleries" class="active ghost-button" >Galleries</a>
		<a id="pricing" class="ghost-button">Pricing &amp; Info</a>
	</div>
</template>
<template name='landscape_pricing'>
	<div id="pricing-content" class="card content">
		<h1>Landscape Pricing</h1>
		<ul>
			<li>1x Canvas (40cmx40cm) = £35</li>
			<li>2x Canvas (40cmx40cm) = £60</li>
			<li>1x Print (8"x 10") = £15</li>
			<li>5x Prints (8"x 10") = £40</li>
			<li>10 Prints (8"x 10") = £75</li>
		</ul>

	</div>
</template>
<template name='landscape'>
	<h1 id="gallery-title">Landscape Galleries</h1>
	{{ > landscape_nav}}
	{{ > landscape_pricing}}
	{{ > landscape_galleries}}
</template>
