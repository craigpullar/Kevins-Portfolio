<!-- CONVERT TO LANDSCAPE -->

<template name="landscape_galleries">
	<div id="landscape-container">
		{{ > photoswipe }}
		<div class="gallery-container">
			<div class="grid-sizer"></div>
			{{#each images}}
			<div class="masonry-item">
				<div class="clicker cover"></div>
				<img class="card gallery" id='{{_id}}' src="/loading.jpg" data-index="{{@index}}" data-src="{{image.url store='images' uploading='/images/uploading.gif' storing='/images/storing.gif'}}"/>
				<h1 class="title">{{title}}</h1>
			</div>
			{{/each}}
		</div>
	</div>
</template>
<template name="landscape_nav">
	<div id="landscape-nav">
		<a id="galleries" class="active ghost-button" >Gallery</a>
		<a id="pricing" class="ghost-button">Pricing &amp; Info</a>
	</div>
</template>
<template name='landscape_pricing'>
	<div id="pricing-content" class="card content">
		{{{description}}}
	</div>
</template>
<template name='landscape'>
	<h1 id="gallery-title">Landscape Gallery</h1>
	{{ > landscape_nav}}
	{{ > landscape_pricing}}
	{{ > landscape_galleries}}
</template>
