<template name="portrait_galleries">
	<div id="portrait-container">
		{{#each Galleries}}
		{{> gallery}}
		{{/each}}
	</div>
</template>
<template name="portrait_nav">
	<div id="portrait-nav">
		<a id="galleries" class="active ghost-button" >Galleries</a>
		<a id="pricing" class="ghost-button">Pricing &amp; Info</a>
	</div>
</template>
<template name='portrait_pricing'>
	<div id="pricing-content" class="card content">
		<h1>Portrait Pricing</h1>
		<p>Cherish those important milestones for years to come with a Personal Portrait session, at your home or a preferred location.</p>

		<p>Portrait Subjects including:</p>
		<ul>
			<li>Maternity</li>
			<li>Babies</li>
			<li>Children</li>
			<li>Family</li>
			<li>Couples</li>
			<li>Pets</li>
		</ul>

		<p><b>Prices</b></p>
		<uL>
			<li>1x Canvas (40cmx40cm) = £35</li>
			<li>2x Canvas (40cmx40cm) = £60 </li>
			<li>5x Prints (8"x 10") = £40</li>
			<li>10 Prints (8"x 10") = £75</li>
		</uL>
		
	</div>
</template>
<template name='portraits'>
	<h1 id="gallery-title">Portrait Galleries</h1>
	{{ > portrait_nav}}
	{{ > portrait_pricing}}
	{{ > portrait_galleries}}
</template>
