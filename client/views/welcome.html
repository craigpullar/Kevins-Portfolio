<template name="welcome">
	<div id="portrait-slides" class="card">
		{{#each portraitImages}}
		<img src="{{this.url store='PortraitSlideshow' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt=""/>
		{{/each}}

	</div>
	<div id="landscape-slides" class="card">
		{{#each landscapeImages}}
		<img src="{{this.url store='LandscapeSlideshow' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt=""/>
		{{/each}}
	</div>

	
	<div id="content" class="card content">
		{{{intro}}}
	</div>
</template>
